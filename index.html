<html>
<head>
  <title>Kosmos Website</title>
  <link rel="icon" href="/gay.png" type="image/png">

  <style>
    body {
      background-color: black;
      color: green;
      font-size: 16px;
      font-family: monospace;
      white-space: pre;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #slow-text {
      margin-top: 10%;
      text-align: center;
    }
    #buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    button {
      background-color: black;
      border: 2px solid green;
      color: green;
      cursor: pointer;
      display: inline-block;
      font-size: 16px;
      font-family: monospace;
      margin: 10px;
      padding: 10px 20px;
    }
    @media only screen and (max-width: 600px) {
      body {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
    .image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      opacity: 0;
      z-index: -1;
      animation: fade 4s;
    }
    @keyframes fade {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="slow-text"></div>
    <div id="buttons">
      <button id="button2">Youtube</button>
      <button id="button3">Downloads</button>
      <button id="button4">Private</button>
    </div>
  </div>
  <div id="image1" class="image" style="background-image: url('https://retardedkosmos.fun/kys.jpg');"></div>
  <div id="image2" class="image" style="background-image: url('');"></div>
  <script>
    document.title = "Kosmos Website";
    let text = "Kosmos Website\n";
    let index = 0;
    let slowText = document.getElementById("slow-text");
    let button2 = document.getElementById("button2");
    let button3 = document.getElementById("button3");
    let button4 = document.getElementById("button4");
    let image1 = document.getElementById("image1");
    let image2 = document.getElementById("image2");

    button2.addEventListener("click", function() {
      window.location.href = "https://www.youtube.com/channel/UC9PtiLSGAUn5L6f8OcKh24Q";
    });
    button3.addEventListener("click", function() {
      window.location.href = "/games/";
    });
    button4.addEventListener("click", function() {
      window.location.href = "/private.html";
    });

    function addLetter() {
      slowText.innerHTML += text[index];
      index++;
      if (index < text.length) {
        setTimeout(addLetter, 50);
      }
    }

    function fadeOut(element) {
      element.style.animation = "fade 4s";
      element.style.opacity = "0";
    }

    function fadeIn(element) {
      element.style.animation = "fade 4s";
      element.style.opacity = "1";
    }

    setTimeout(addLetter, 50);

    setTimeout(function() {
      fadeOut(image1);
      setTimeout(function() {
        fadeOut(image2);
        fadeIn(image2);
      }, 4000); // Wait for the first image to fade out completely before fading in the second image
    }, 4000); // Wait for the first image to be visible for 4 seconds before starting the fade-out process

  </script>
</body>
</html>
