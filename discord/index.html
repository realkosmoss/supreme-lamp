<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discord</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .result {
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .avatar {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .id {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .banner {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Discord</h1>
        <div class="result">
            <img class="avatar" src="/c722e74f644b4a758b11.png" />
            <div class="username">Username: kosmos#0795</div>
            <div class="id">ID: 991425843911987252</div>
        </div>
    </div>
</body>

</html>
